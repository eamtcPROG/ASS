services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      # Dev-only dashboard
      - --api.insecure=true
    ports:
      - "8000:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - microservices-net
  user:
    container_name: user-service
    build:
      context: ./user
      dockerfile: Dockerfile
    command: npm run start:dev
    ports:
      - 3001:3001
    volumes:
      - ./user:/app
    environment:
      - NODE_ENV=development
    labels:
      - traefik.enable=true
      - traefik.http.routers.user.rule=PathPrefix(`/api/users`)
      - traefik.http.routers.user.entrypoints=web
      - traefik.http.middlewares.user-strip.stripprefix.prefixes=/api/users
      - traefik.http.routers.user.middlewares=user-strip
      - traefik.http.services.user.loadbalancer.server.port=3001
    depends_on:
      - postgres-user
      - rabbitmq
    networks:
      - microservices-net

  order:
    container_name: order-service
    build:
      context: ./order
      dockerfile: Dockerfile
    command: npm run start:dev
    ports:
      - 3002:3002
    volumes:
      - ./order:/app
    environment:
      - NODE_ENV=development
    labels:
      - traefik.enable=true
      - traefik.http.routers.order.rule=PathPrefix(`/api/orders`)
      - traefik.http.routers.order.entrypoints=web
      - traefik.http.middlewares.order-strip.stripprefix.prefixes=/api/orders
      - traefik.http.routers.order.middlewares=order-strip
      - traefik.http.services.order.loadbalancer.server.port=3002
    depends_on:
      - postgres-order
      - rabbitmq
    networks:
      - microservices-net

  search:
    container_name: search-service
    build:
      context: ./search
      dockerfile: Dockerfile
    command: npm run start:dev
    ports:
      - 3003:3003
    volumes:
      - ./search:/app
    environment:
      - NODE_ENV=development
    labels:
      - traefik.enable=true
      - traefik.http.routers.search.rule=PathPrefix(`/api/search`)
      - traefik.http.routers.search.entrypoints=web
      - traefik.http.middlewares.search-strip.stripprefix.prefixes=/api/search
      - traefik.http.routers.search.middlewares=search-strip
      - traefik.http.services.search.loadbalancer.server.port=3003
    depends_on:
      - postgres-search
      - rabbitmq
    networks:
      - microservices-net
  
  product:
    container_name: product-service
    build:
      context: ./product
      dockerfile: Dockerfile
    command: npm run start:dev
    ports:
      - 3004:3004
    volumes:
      - ./product:/app
    environment:
      - NODE_ENV=development
    labels:
      - traefik.enable=true
      - traefik.http.routers.product.rule=PathPrefix(`/api/products`)
      - traefik.http.routers.product.entrypoints=web
      - traefik.http.middlewares.product-strip.stripprefix.prefixes=/api/products
      - traefik.http.routers.product.middlewares=product-strip
      - traefik.http.services.product.loadbalancer.server.port=3004
    depends_on:
      - postgres-product
      - rabbitmq
    networks:
      - microservices-net

  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user
      PGDATA: /var/lib/postgresql/data/pgdata 
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-net
  
  postgres-order:
    image: postgres:16-alpine
    container_name: postgres-order
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-net



  postgres-product:
    image: postgres:16-alpine
    container_name: postgres-product
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-product-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-net

  postgres-search:
    image: postgres:16-alpine
    container_name: postgres-search
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: search
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-search-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - microservices-net

  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    ports:
      - 5672:5672
    networks:
      - microservices-net

volumes:
  postgres-user-data:
  postgres-order-data:
  postgres-product-data:
  postgres-search-data:
networks:
  microservices-net:
    driver: bridge